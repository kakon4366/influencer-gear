<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/b0f7d02ec6.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start -->
    <header>
        <div class="container">
            <!-- nav-bar start -->
            <nav class="nav-bar">
                <h2>Influencer products</h2>
            </nav>
            <!-- nav-bar start -->
            <!-- header content start -->
            <section class="header-content-wrapper">
                <div class="left-content">
                    <h1>Start your Journey as Influencer</h1>
                    <p>Photography influencers have had the opportunity to develop over the years by displaying pictures or videos on the current social media. You can follow our products to make good pictures or videos on all these platforms.</p>
                    <a class="custom-button" href="">Preebook now <i class="fas fa-arrow-right"></i></a>
                </div>
                <div class="right-content">
                    <img src="images/products/main-camera.png" alt="">
                </div>
            </section>
            <!-- header content end -->
        </div>
    </header>
    <!-- header end -->
    <main>
        <!-- Brand identify start -->
        <section class="brand-identify-wrapper container">
            <hr>
            <div class="brands">
                <div class="brand">
                    <img src="images/logos/Alibaba.svg" alt="">
                </div>
                <div class="brand">
                    <img src="images/logos/Amazon.svg" alt="">
                </div>
                <div class="brand">
                    <img src="images/logos/Ebay.svg" alt="">
                </div>
                <div class="brand">
                    <img src="images/logos/Daraz.pk Logo.svg" alt="">
                </div>
                <div class="brand">
                    <img src="images/logos/Ebay.svg" alt="">
                </div>
                <div class="brand">
                    <img src="images/logos/Rakuten.svg" alt="">
                </div>
                <div class="brand">
                    <img src="images/logos/Target.svg" alt="">
                </div>
            </div>
            <hr>
        </section>
         <!-- Brand identify start -->
         
    </main>
</body>
</html>
